<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ED-Peniel College</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 1.5s ease-out;
    }
    .logo-spin {
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>


<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-900 via-blue-700 to-sky-500 text-white">
  <div class="text-center fade-in-up">
    <div class="mb-8">
      <!-- Logo Placeholder -->
      <div class="mx-auto mb-6 w-28 h-28 flex items-center justify-center rounded-full bg-white/20 shadow-xl logo-spin">
        <span class="text-4xl font-extrabold text-white tracking-tight">EPC</span>
      </div>
      <!-- College Name -->
      <h1 class="text-5xl md:text-6xl font-extrabold tracking-wide drop-shadow-lg">ED-Peniel College</h1>
      <p class="mt-4 text-lg text-white/80 font-light">Empowering Minds. Building the Future.</p>
    </div>

    <!-- Progress Bar -->
    <div class="mt-10">
      <div class="w-72 h-2 mx-auto bg-white/30 rounded-full overflow-hidden">
        <div class="h-2 bg-white rounded-full animate-pulse" style="width: 70%;"></div>
      </div>
      <p class="mt-3 text-sm text-white/70">Loading campus portal...</p>
    </div>

    <!-- Footer -->
    <div class="mt-12 text-xs text-white/60">
      &copy; <span id="year"></span> ED-Peniel College. All rights reserved.
    </div>
  </div>

  <script>
    // Auto redirect after splash
    setTimeout(() => {
      window.location.href = "home.html"; // Replace with your destination page
    }, 3500);

    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
